                    <article class="four_quarter">
                        <h2>Caesar Cipher</h2>
                        <label for="inputText">Input: </label>
                        <input id="inputText">
                        <label for="inputShift">Shift: </label>
                        <input id="inputShift">
                        <button type="button" onclick="cipher();">Convert </button>
                        Output: <output id="result"></output>

                        <script>
                            function cipher() {
                                var x = document.getElementById("inputText").value;
                                var shift = document.getElementById("inputShift").value;
                                var result = '';
                                for (var i = 0, len = x.length; i < len; i++) {
                                    if (x[i] == x[i].toUpperCase()) {
                                        var item = x[i].charCodeAt(0);
                                        var encoded = ((item - 65 + shift) % 26) + 97;
                                        result = result + String.fromCharCode(encoded);
                                    } else if (x[i] == x[i].toLowerCase()) {
                                        var item = x[i].charCodeAt(0);
                                        var encoded = ((item - 97 + shift) % 26) + 97;
                                        result = result + String.fromCharCode(encoded);
                                    }
                                }
                                document.getElementById('result').value = result;
                            }
                        </script>
